<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbdown Editor</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6">Dumbdown Editor</h1>
        
        <div id="input" contenteditable="true" class="w-full min-h-[200px] p-4 border border-gray-300 rounded-lg bg-white font-mono text-sm whitespace-pre-wrap mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
        
        <button id="convert-button" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors mb-6">Convert</button>
        
        <h2 class="text-2xl font-bold text-center mb-4">Output</h2>
        
        <pre id="output" class="w-full min-h-[200px] p-4 border border-gray-300 rounded-lg bg-white font-mono text-sm whitespace-pre-wrap mb-4"></pre>
        
        <button id="copy-button" class="w-full py-2 px-4 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors">Copy</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
